<script>
    var str="IVIII";
    var obj={I:1,V:5,X:10,L:50,C:100,D:500,M:1000};
    var sum=0
    console.log(str[0],str[0+1]);

    for(var i=0;i<str.length;i++){
        if(str[i]=="I" && str[i+1]=="V"){
            sum=sum+4;
            i++
        }else if(str[i]=="I" && str[i+1]=="X"){
            sum=sum+9;
            i++
        }else if(str[i]=="X" && str[i+1]=="L"){
            sum=sum+40;
            i++
        }else if(str[i]=="X" && str[i+1]=="C"){
            sum=sum+90;
            i++
        }else if(str[i]=="C" && str[i+1]=="D"){
            sum=sum+9;
            i++
        }else if(str[i]=="C" && str[i+1]=="M"){
            sum=sum+9;
            i++
        }else {
            sum+=obj[str[i]];
        }
    }
    console.log(sum);
    
</script>
