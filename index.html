<script>
    var numRows=10;
    var arr=[];
    var arr1=[];  
    arr.push("")
    for(var i=0;i<numRows;i++){
        arr=[];
        for(var j=0;j<=i;j++){
            if (j==0 || j==i) {
                arr.push(1);
            }else{
                arr.push(arr1[i-1][j-1]+arr1[i-1][j]);
            }
        }
        arr1[i]=arr;
    }  
    console.log(arr1);
</script>
