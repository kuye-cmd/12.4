<script>
    var arr1=[1,2,2,3]
    var arr=[1,2,2,3]
    intersection(arr,arr1);
    function intersection(arr,arr1){
        var arr2=[];
        for(var i=0;i<arr1.length;i++){
            for(var j=0;j<arr.length;j++){
                if (arr[i]===arr[j] && arr2.indexOf(arr[i])==-1) {
                    arr2.push(arr[i]);
                }
            }
        }
        console.log(arr2);
        
    }
